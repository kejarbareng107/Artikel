       <script async>
        const domainName = "https://m123new.site/register";
        const referral = ""
        const queryString = window.location.search;
        const affClickId = new URLSearchParams(window.location.search).get("aff_click_id");


        const link1 = document.getElementById('link_header_register');
        const link2 = document.getElementById('link_header_login');
        const link3 = document.getElementById('link_body_login');

        // Come from ads
        if (queryString.length > 0) {
            link1.href = domainName + queryString;
            link2.href = domainName + queryString;
            link3.href = domainName + queryString;
            document.cookie = `aff_click_id=${affClickId}; path=/; max-age=2592000`; // 30 days;
        }
        // Come from google discovery
        else {
            link1.href = domainName + referral;
            link2.href = domainName + referral;
            link3.href = domainName + referral;
        }
    </script>
